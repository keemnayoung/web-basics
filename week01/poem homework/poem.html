    div{height: 50px;}
    h2{white-space: pre;}

<body>
    <br>
     <h1 onclick="popAlert()">망망대해</h1>
		<script src="./js_2/poem.js"></script> 
        <p style="margin-top: 40px"></p>
        <div><h2>                                        김나영</h2></div>
        <p>나의 추억은</p>
        <p>한 없는 바다를 따라</p>
        <p>여행한다</p>
        <p style="margin-top: 40px"></p>
        <p>뱃멀미에 시달려</p>
        <p>하선하려 하였으나</p>
        <p>망망대해에</p>
        <p>할 말을 잃는다</p>
        <br>
        <p>주저 앉는다</p>
        <p style="margin-top: 40px"></p>
        <p>또 다시,</p>
        <p>나의 추억은</p>
        <p>끝 없는 바다를 따라</p>
        <p>여행하고</p>
        <p style="margin-top: 40px"></p>
        <p>결국 평생을</p>
        <p>추억에 멀미한다</p>
      

</body>

</html>
